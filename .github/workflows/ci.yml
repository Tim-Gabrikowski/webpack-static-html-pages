name: CI
on: [push]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
      - run: npm ci
      - run: npm run build
      - name: Cypress run
        uses: cypress-io/github-action@v2
        env:
          CYPRESS_CRASH_REPORTS: 0
        with:
          start: npm run start:dist
      - name: List built files
        if: ${{ github.ref == 'refs/heads/master' }}
        run: ls dist
